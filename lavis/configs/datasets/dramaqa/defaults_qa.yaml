datasets:
  dramaqa: # name of the dataset builder
    # data_dir: ${env.data_dir}/datasets
    data_type: videos # [images|videos|features]

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: /data1/AnotherMissOh/AnotherMissOhQA_train_set.json
          storage: /data1/AnotherMissOh/AnotherMissOhQA_train_set.json
        val:
          url: /data1/AnotherMissOh/AnotherMissOhQA_val_set.json
          storage: /data1/AnotherMissOh/AnotherMissOhQA_val_set.json
        test:
          url: /data1/AnotherMissOh/AnotherMissOhQA_test_set.json
          storage: /data1/AnotherMissOh/AnotherMissOhQA_test_set.json
        # ans2label:
        #   url: https://storage.googleapis.com/sfr-vision-language-research/LAVIS/datasets/msrvtt/train_ans2label.json
        #   storage: msrvtt/annotations/qa_ans2label.json
      videos:
        storage: /data1/AnotherMissOh/AnotherMissOh_videos/total/
