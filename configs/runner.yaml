runner:
  # mode
  visualize: False
  # match1ok
  match1ok: False

  # model
  recomposer_name: "Salesforce/blip2-flan-t5-xl" # "Salesforce/instructblip-vicuna-7b"
  decomposer_name: "self" # ["self", "small", "base", "large", "xl", "xxl"]

  batch_size: 64

  # output & log
  output_dir: 'output/'
  print_freq: 50
  use_vqa_tool: False
  num_bin: 50


datasets:
  dataset_name: VQA_Introspect
  # num of data
  num_data: -1  # number of data to use
  split: 'val' # [train|val|test]

model:
  cache_dir: ~/.cache/torch/hub/